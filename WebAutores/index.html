<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Autores</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="parent">
        <!-- Logo -->
        <div class="div1">
            <img src="logoLibreria.jpg" alt="Logo" class="logo">
        </div>

        <!-- Título dinámico -->
        <div class="div2" id="titulo">Inicio</div>

        <!-- Menú de navegación -->
        <div class="div3">
            <button onclick="cargarFormularioAutores()">Insertar Autores</button>
            <button onclick="cargarListadoAutores()">Listado de Autores</button>
        </div>

        <!-- Espacio de trabajo dinámico -->
        <div class="div4" id="contenido">
            <img src="libreria.jpg" alt="libreria" class="libreria"> 
        </div>
    </div>

</body>
</html>
